<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>mathrandom.space</title>
  <style>
    body {
      background: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png'), #181922;
      color: #e4e6eb;
      font-family: 'Courier New', Courier, monospace;
      margin: 0; padding: 0;
    }
    .wrapper {
      margin: 2rem auto;
      padding: 2rem 1rem;
      max-width: 680px;
      background: rgba(24, 25, 34, 0.90);
      border: 3px double #444857;
      box-shadow: 0 0 24px #23233a;
    }
    header {
      background: #23233a;
      color: #f3f3f3;
      padding: 1rem;
      border-radius: 0px 0px 0 0;
      box-shadow: 0 2px #181922;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 0 1px 0 #444857, 0 2px 8px #181922;
    }
    nav {
      margin-top: 1rem;
      margin-bottom: 2rem;
    }
    nav a {
      background: #23233a;
      color: #9fa5b4;
      text-decoration: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border: 2px dashed #585a70;
      border-radius: 0px;
      margin-right: 0.4rem;
      transition: background 0.2s, color 0.2s;
    }
    nav a:hover {
      background: #9fa5b4;
      color: #23233a;
    }
    .badges {
      margin: 1.5rem 0 0.5rem 0;
    }
    .badges img {
      margin-right: 0.25rem;
      vertical-align: middle;
      height: 30px;
      filter: grayscale(30%) brightness(70%);
    }
    .counter {
      display: inline-block;
      background: #23233a;
      color: #e4e6eb;
      padding: 0.3rem 0.6rem;
      border-radius: 8px;
      border: 1px solid #333545;
      font-family: monospace;
      margin-top: 1rem;
    }
    footer {
      margin-top: 2rem;
      padding: 1rem;
      background: #23233a;
      border-top: 2px solid #444857;
      color: #9fa5b4;
      text-align: center;
      border-radius: 0 0 12px 12px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>welcome to the math.random</h1>
      <nav>
        <a href="#about">projects (wip)</a>
        <a href="#links">links (wip)</a>
        <a href="../">go to main page</a>
      </nav>
    </header>

    <section>
      <p>hi, maybe you'll see something <b>cool</b> here, but not today...</p>
      <p class="counter">Visitor #: 069420</p>
      <div class="badges">
        <a href="https://ouppy-awa.neocities.org/" class="button-link"><img src="resources/danibutton2.png" alt="Dani's Epic Website" class="button"></a>
        <a href="https://charles1342187.neocities.org/" class="button-link"><img src="resources/charlesbtn.png" alt="Charles' Epic Website" class="button"></a>
        <a href="https://zalupinsk.space/old.html" class="button-link"><img src="resources/zalupinsk_space.png" alt="kotmuffin's hell" class="button"></a>
        <a href="https://protonvpn.com/" class="button-link"><img src="resources/protonvpnbtn.gif" alt="my sponsor of ability to live in the today's internet is Proton VPN!" class="button"></a>
      </div>
    </section>

    <footer>
      kotmuffin &middot; idk what to put there tbh
    </footer>
  </div>

<script>
  if (location.protocol !== 'https:') {
    location.href = 'https://' + location.host + location.pathname + location.search;
  }
</script>
</body>
</html>
